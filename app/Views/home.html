<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de Vinhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center mb-2 mt-5">Recomendador de Vinhos</h1>
                    <p class="text-center text-muted">Descubra o vinho que mais te agrada</p>
                    <div class="row row-cols-2 row-cols-md-5 g-4 mt-4 justify-content-center">
                        <div v-for="vinho in vinhos" class="col">
                            <div class="card border-success mb-3" style="max-width: 18rem;">
                                <div class="card-body text-success">
                                    <h5 class="card-title text-center">{{ vinho }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-cols-2 row-cols-md-5 g-4 mt-4 justify-content-center">
                        <div v-for="tom in tons" class="col">
                            <div class="card border-success mb-3" style="max-width: 18rem;">
                                <div class="card-body text-success">
                                    <h5 class="card-title text-center">{{ tom }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                vinhos: [],
                tons: []
            },
            mounted () {
                axios
                    .get('/api/vinhos')
                    .then(response => (this.vinhos = response.data))
                axios
                    .get('/api/tons')
                    .then(response => (this.tons = response.data))
            }
        });
    </script>
</body>
</html>
